{% extends "base.html" %}

{% block content%}
<form action="/register" method="post">

    <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text" class="form-control" id="InputName" name="InputName" aria-describedby="emailHelp"
               placeholder="Enter your name" required="required">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" aria-describedby="emailHelp"
               placeholder="Enter email" required="required">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password" required="required">
    </div>
    <a href="/login"><button>Login</button></a>
    <p>{{message}}</p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
