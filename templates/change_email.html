{% extends "base.html" %}

{% block content%}
<form action="/change_email" method="post" novalidate="novalidate">
    <div class="form-group">
        <label for="InputNewEmail">New Email address</label>
        <input type="email" class="form-control" id="InputNewEmail" name="InputNewEmail" aria-describedby="emailHelp"
               placeholder="New Email address" required="required">
        <small id="emailHelp" class="form-text text-muted">We'll send notifications to your new email</small>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password" required="required">
    </div>

    <p>{{message}}</p>
    <button type="submit" class="btn btn-primary">Update</button>

</form>

{% endblock %}
